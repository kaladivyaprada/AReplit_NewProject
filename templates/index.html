<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Crop Classification System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <span class="fs-3">ðŸŒ¾</span> India Crop Classification System
            </span>
            <span class="badge bg-light text-success" id="statusBadge">Ready</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-4 sidebar p-3">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Step 1: Select Region</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="stateSelect" class="form-label">State</label>
                            <select class="form-select" id="stateSelect">
                                <option value="">Select State...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="districtSelect" class="form-label">District</label>
                            <select class="form-select" id="districtSelect" disabled>
                                <option value="">Select District...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="talukaSelect" class="form-label">Taluka</label>
                            <select class="form-select" id="talukaSelect" disabled>
                                <option value="">Select Taluka...</option>
                            </select>
                        </div>
                        <div class="alert alert-info alert-sm">
                            <small><strong>Tip:</strong> Or use the drawing tools on the map to select a custom area</small>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Step 2: Analyze</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                        <button class="btn btn-success w-100" id="analyzeBtn" disabled>
                            <span class="spinner-border spinner-border-sm d-none" id="analyzeSpinner"></span>
                            Analyze Crops
                        </button>
                        <div class="progress mt-2 d-none" id="progressBar">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="card" id="resultsCard" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="resultsContent"></div>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-outline-success w-100 mb-2" id="exportCsvBtn">
                                Download CSV
                            </button>
                            <button class="btn btn-sm btn-outline-success w-100" id="exportGeoJsonBtn">
                                Download GeoJSON
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-md-8 p-0">
                <div id="map"></div>
                
                <div class="chart-panel" id="chartPanel" style="display: none;">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h6 class="mb-0">Crop Distribution Analysis</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <canvas id="cropPieChart"></canvas>
                                </div>
                                <div class="col-md-6">
                                    <canvas id="cropBarChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
